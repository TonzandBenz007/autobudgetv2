<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - AutoBudget</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      width: 360px;
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      margin-bottom: 20px;
      animation: fadeInUp 0.7s ease;
    }

    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      margin-bottom: 25px;
      color: #ff5e62;
    }

    .input-box {
      position: relative;
      margin-bottom: 18px;
    }

    .input-box input {
      width: 85%;
      padding: 12px 15px;
      border-radius: 30px;
      border: 1px solid #ddd;
      outline: none;
      display: block;
      margin: 0 auto;
      font-size: 14px;
    }

    .btn {
      width: 85%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin: 10px auto 0;
      display: block;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .verification {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .verification input {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 20px;
      border-radius: 12px;
      border: 1px solid #ddd;
      outline: none;
    }

    .links, .link-signup {
      font-size: 14px;
      margin-top: 12px;
    }

    .links a, .link-signup a {
      color: #ff5e62;
      text-decoration: none;
      font-weight: 500;
    }

    .links a:hover, .link-signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Step 1: Enter Email -->
  <div class="container" id="step1">
    <h2>Forgot Password</h2>
    <div class="input-box">
      <input type="email" placeholder="Enter Email Address" required>
    </div>
    <button class="btn" onclick="showStep2()">Send</button>

    <div class="links">
      Do you have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <!-- Step 2: Verification -->
  <div class="container" id="step2" style="display:none;">
    <h2>Verification</h2>
    <p>Enter Verification Code</p>
    <div class="verification">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
    </div>
    <p>If you didn't receive a code, <a href="#">Resend</a></p>
    <button class="btn" onclick="showStep3()">Send</button>

    <div class="links">
      Do you have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <!-- Step 3: New Password -->
  <div class="container" id="step3" style="display:none;">
    <h2>New Password</h2>
    <div class="input-box">
      <input type="password" placeholder="Enter New Password" required>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Confirm Password" required>
    </div>
    <button class="btn">Send</button>
  </div>

  <script>
    function showStep2() {
      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'block';
    }

    function showStep3() {
      document.getElementById('step2').style.display = 'none';
      document.getElementById('step3').style.display = 'block';
    }
  </script>

</body>
</html>

<div class="links">
  <a href="login.html">กลับไปหน้าเข้าสู่ระบบ</a> | 
 
</div>
